{% if database %}
Here are the URLs we know about:
<ul>
{% for key in database.keys() %}
  <li>{{ key }}: {{ database[key] }}</li>
{% endfor %}
</ul>
{% endif %}

<form action="/" method="post">
Shorten: <input type="text" name="URL" />
<input type="submit">
</form>

{% if mostrecent %}
Here's your bottled URL: <a href="{{ mostrecent }}">{{ base_url + mostrecent }}</a>
{% endif %}

<form action="/" method="post">
Lengthen: <input type="text" name="shortURL" />
<input type="submit">
</form>
